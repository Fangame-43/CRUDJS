<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas - CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <header class="header">
            <h1>ðŸ“‹ Gestor de Tareas</h1>
            <div class="header-actions">
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar tareas...">
                <button id="toggleFormBtn" class="btn btn-primary">+ Nueva Tarea</button>
            </div>
        </header>

        <main class="main-content">
           
            <form id="taskForm" class="task-form hidden">
                <div class="form-header">
                    <h2 id="formTitle">Nueva Tarea</h2>
                    <button type="button" id="closeFormBtn" class="btn-close">&times;</button>
                </div>

                <div class="form-group">
                    <label for="title">TÃ­tulo</label>
                    <input type="text" id="title" placeholder="Ej: Trabajo de Historia" required>
                </div>

                <div class="form-group">
                    <label for="description">DescripciÃ³n</label>
                    <textarea id="description" placeholder="Describe los detalles de la tarea..." rows="4" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Fecha de Entrega</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Materia</label>
                        <input type="text" id="subject" placeholder="Ej: MatemÃ¡ticas" required>
                    </div>

                    <div class="form-group">
                        <label for="priority">Prioridad</label>
                        <select id="priority" required>
                            <option value="">Selecciona</option>
                            <option value="Baja">Baja</option>
                            <option value="Media">Media</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Guardar Tarea</button>
                    <button type="button" id="cancelFormBtn" class="btn btn-cancel">Cancelar</button>
                </div>
            </form>

           
            <div class="filters-section">
                <div class="filter-group">
                    <label>Filtrar por:</label>
                    <select id="priorityFilter" class="filter-select">
                        <option value="">Todas las prioridades</option>
                        <option value="Alta">Alta</option>
                        <option value="Media">Media</option>
                        <option value="Baja">Baja</option>
                    </select>

                    <select id="statusFilter" class="filter-select">
                        <option value="">Todos los estados</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Completada">Completada</option>
                        <option value="Retrasada">Retrasada</option>
                    </select>

                    <select id="sortFilter" class="filter-select">
                        <option value="fecha-asc">Fecha (PrÃ³ximas primero)</option>
                        <option value="fecha-desc">Fecha (MÃ¡s antiguas primero)</option>
                        <option value="prioridad">Prioridad (Mayor primero)</option>
                    </select>
                </div>
            </div>

            
            <div id="tasksContainer" class="tasks-container">
              
            </div>

            
            <div id="emptyState" class="empty-state">
                <p>ðŸ“š No hay tareas todavÃ­a. Â¡Crea tu primera tarea!</p>
            </div>
        </main>
    </div>

    
    <div id="modalOverlay" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Detalles de la Tarea</h2>
                <button type="button" class="btn-close" id="closeModalBtn">&times;</button>
            </div>
            <div id="modalBody" class="modal-body">
                
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
